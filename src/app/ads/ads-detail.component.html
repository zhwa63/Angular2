<br>
<div class='panel panel-primary'>
    <!--{{}} interpolation-->
    <div class='panel-heading'>
        <h1>{{pageTitle}}</h1>
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table table-striped'>
                <thead>
                    <tr>
                        <th> Image</th>
                        <th> Name </th>
                        <th> Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class='hoverEvent' *ngFor='let ad of ads | adFilter: filterKeys' (click)="go2Link(ad.url)">
                        <td>
                            <img [src]='ad.imageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                            <!--property Binding-->
                        </td>
                        <td>{{ad.name}}</td>
                        <td>{{ad.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='row'>
            <button class="btn btn-primary" (click)='back()'>Back</button>
        </div>
    </div>
</div>
